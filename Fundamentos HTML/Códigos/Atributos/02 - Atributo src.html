<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo src</title>
</head>
<body>
    <h2>O atributo src</h2>
    <p>As imagens HTML são definidas com a tag img e o nome do arquivo da 
    fonte da imagem é especificado no atributo src:</p>
    <img src="img/img_girl.jpg" width="500" height="600">
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width e height</title>
</head>
<body>
    <h2>Os atributos width e height da tag img definem a largura e a altura da imagem:</h2>
    <img src="img/img_girl.jpg" width="500" height="600">
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo alt</title>
</head>
<body>
    <h2>Atributo alt</h2>
    <p>O atributo alt deve refletir o conteúdo da imagem, para que os usuários
    que não podem ver a imagem entendam o que a imagem contém:</p>
    <img src="img/img_girl.jpg" alt="Garota com uma jaqueta" width="500" height="600">
    // Teste tirando uma letra do endereço da foto para gerar um erro na visualização.
</body>
</html>

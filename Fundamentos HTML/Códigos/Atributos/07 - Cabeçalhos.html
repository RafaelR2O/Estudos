<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Títulos em HTML</title>
</head>

<body>
    <!-- Título principal da página (deve ser único) -->
    <h1>Heading 1 - Título Principal</h1>

    <!-- Subtítulo de nível 2, usado para dividir seções -->
    <h2>Heading 2 - Seção Importante</h2>

    <!-- Subtítulo de nível 3, usado dentro de uma seção de <h2> -->
    <h3>Heading 3 - Subtítulo dentro da seção</h3>

    <!-- Título de nível 4, usado para subdivisões dentro de <h3> -->
    <h4>Heading 4 - Subdivisão do tópico</h4>

    <!-- Título de nível 5, geralmente usado para tópicos bem específicos -->
    <h5>Heading 5 - Detalhe específico</h5>

    <!-- Título de nível 6, o menor nível, usado para informações menos relevantes -->
    <h6>Heading 6 - Detalhe menor</h6>

</body>

</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O atributo href</title>
</head>
<body>
    <h2>O atributo href</h2>
    <p>Os links HTML são definidos com a tag a. O endereço do link é especificado no atributo href:</p>
    <a href="https://www.w3schools.com">Visite W3Schools</a>
    <br>
    <a href="https://github.com/RafaelR2O">Visite o meu github</a>
</body>
</html>
